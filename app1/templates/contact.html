<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',  'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .image-section {
            flex: 1;
            background-image: url("https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.2)
            );
        }

        .form-section {
            flex: 1;
            background: white;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4f46e5;
        }

        #error {
            display: none;
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #fef2f2;
            border-radius: 4px;
            border: 1px solid #fee2e2;
        }

        #success-msg {
            display: none;
            color: #16a34a;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0fdf4;
            border-radius: 4px;
            border: 1px solid #dcfce7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }

            .image-section {
                height: 300px;
            }

            .form-section {
                padding: 20px;
            }
        }

        /* hero */
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        /* About Section */
       

       

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .about {
                flex-direction: column;
            }

            .bathroom-section {
                flex-direction: column;
            }

            .bathroom-image {
                min-height: 300px;
            }
        }
        /* Hero Section */
        .hero {
            position: relative;
            height: 30vh;
            width: 100%; /* Added width property */
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-image: url("{% static 'images\careerbanner.jpg' %}"); */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0; /* Ensure no margin */
            padding: 0; /* Ensure no padding */
            box-sizing: border-box; /* Include padding and border in element's width */
        }
        /* Hero Content */
        .hero-content h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ff6b6b;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5252;
        }

        /* Optional overlay for better text readability */
        /* .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        } */

        /* Ensures content is above overlay */
        .hero-content {
            position: relative;
            z-index: 2;
        }

         /* Popup styling */
         #popup-message {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #popup-message.success {
            border: 2px solid green;
            color: green;
        }
        #popup-message.error {
            border: 2px solid red;
            color: red;
        }
        #popup-message button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup-message button:hover {
            background-color: #bbb;
        }
        body {
            background-color: #ffffff;
        }

<section>
    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; padding: 20px; width: 100%; height: auto; flex-wrap: wrap;">

        <!-- Image Section -->
        <div style="flex: 1; min-width: 300px; height: 100%; max-width: 50%;">
            <img src="https://img.freepik.com/premium-photo/customer-service-representative-professional-customer-support-aftersales-service-phone_71956-31509.jpg?size=626&ext=jpg&ga=GA1.1.1630694325.1728393201&semt=ais_hybrid" 
                 alt="Contact Us Image" 
                 style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
        </div>
    
        <!-- Contact Form Section -->
        <div class="contact-form" style="flex: 1; min-width: 300px; height: 100%; max-width: 50%; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h1 style="font-weight: 700;">Connect With Us</h1>
    
            
    
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" 
                         style="padding: 10px; margin-bottom: 20px; border-radius: 4px; background-color: #d4edda; color: #155724;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
    
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" 
                        style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
                    Send Message
                </button>
            </form>
    
    </div>
    
    
    
</section>

            const formData = {

                message: document.getElementById('message').value,
            };
        });


        // popupmessage
         // Show popup if there are messages
    document.addEventListener('DOMContentLoaded', () => {
        const popup = document.getElementById('popup-message');
        if (popup.textContent.trim()) {
            popup.style.display = 'block';
        }
    });

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup-message');
        popup.style.display = 'none';
    }


     // Automatically hide the popup message after 3 seconds
     document.addEventListener('DOMContentLoaded', () => {
        const popup = document.getElementById('popup-message');
        if (popup) {
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    });
    </script>
</body>
