<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            list-style-type: none;
        }

        .room-card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .room-card:hover {
            transform: scale(1.03);
        }

        .room-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .room-details {
            flex-grow: 1;
        }

        .room-details strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .room-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .edit-btn, .delete-btn, .add-room-btn {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .edit-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .add-room-btn {
            background-color: var(--secondary-color);
            color: white;
            display: block;
            width: fit-content;
            margin: 20px auto;
            text-align: center;
        }

        .add-room-btn:hover {
            background-color: #27ae60;
        }

        .no-rooms {
            text-align: center;
            color: #888;
            margin-top: 50px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .room-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room List</h1>
        
        {% if rooms %}
            <ul class="room-list">
                {% for room in rooms %}
                    <li class="room-card" data-room-id="{{ room.id }}">
                        {% if room.image %}
                            <img src="{{ room.image.url }}" alt="Image of {{ room.name }}" class="room-image">
                        {% else %}
                            <div class="room-image" style="background-color: #e0e0e0; display: flex; align-items: center; justify-content: center; color: #666;">
                                No Image
                            </div>
                        {% endif %}

                        <div class="room-details">
                            <strong>{{ room.name }}</strong>
                            <p>{{ room.description }}</p>
                            <p><strong>Category:</strong> {{ room.category.name }}</p>
                            <!-- <p><strong>Price:</strong> {{ room.price }}</p> -->
                        </div>

                        <div class="room-actions">
                            <a href="{% url 'edit_room' room.id %}" class="edit-btn">
                                <i class="fas fa-edit"></i> Edit
                            </a>                            
                            <a href="{% url 'delete_room' room.id %}" class="delete-btn" onclick="return confirmDelete()">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-rooms">No rooms available.</p>
        {% endif %}
        
        <a href="{% url 'add_room' %}" class="add-room-btn">
            <i class="fas fa-plus"></i> Add New Room
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.confirmDelete = function() {
                return confirm('Are you sure you want to delete this room? This action cannot be undone.');
            }
        });
    </script>
</body>
</html>
