<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Testimonial</title>
    <style>
        :root {
  --primary-color: #3b82f6;
  --secondary-color: #60a5fa;
  --text-color: #1f2937;
  --bg-color: #f3f4f6;
  --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.5;
  padding: 2rem;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.testimonial-form {
  background: white;
  border-radius: 1rem;
  padding: 2.5rem;
  box-shadow: var(--card-shadow);
  max-width: 600px;
  width: 90%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.testimonial-form:hover {
  transform: translateY(-2px);
  box-shadow: var(--hover-shadow);
}

.testimonial-form h2 {
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.875rem;
  position: relative;
}

.testimonial-form h2::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 4px;
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  border-radius: 2px;
}

.testimonial-form form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.testimonial-form form p {
  margin: 0;
}

.testimonial-form label {
  display: block;
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--text-color);
}

.testimonial-form input[type="text"],
.testimonial-form input[type="email"],
.testimonial-form textarea {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid #e5e7eb;
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.testimonial-form input:focus,
.testimonial-form textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
}

.testimonial-form button[type="submit"] {
  background: var(--primary-color);
  color: white;
  font-weight: 600;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  margin-top: 1rem;
}

.testimonial-form button[type="submit"]:hover {
  background: var(--secondary-color);
  transform: translateY(-1px);
}

.testimonial-form a {
  display: block;
  text-align: center;
  color: var(--text-color);
  text-decoration: none;
  font-weight: 500;
  margin-top: 1.5rem;
  transition: color 0.3s ease;
}

.testimonial-form a:hover {
  color: var(--primary-color);
}

/* Error state styles */
.error input,
.error textarea {
  border-color: #ef4444;
}

.error-message {
  color: #ef4444;
  font-size: 0.875rem;
  margin-top: 0.5rem;
}

/* Success message styles */
.success-message {
  background-color: #ecfdf5;
  color: #059669;
  padding: 1rem;
  border-radius: 0.5rem;
  margin-bottom: 1rem;
  display: none;
}

@media (max-width: 768px) {
  body {
    padding: 1rem;
  }
  
  .testimonial-form {
    padding: 1.5rem;
  }
  
  .testimonial-form h2 {
    font-size: 1.5rem;
  }
}
    </style>
</head>
<body>
    <div class="testimonial-form">
        <h2>Edit Testimonial</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'testimonials' %}">Back to Testimonials</a>

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.testimonial-form form');
  const inputs = form.querySelectorAll('input, textarea');
  const submitButton = form.querySelector('button[type="submit"]');
  
  // Add floating label effect and validation
  inputs.forEach(input => {
    const wrapper = input.parentElement;
    
    // Add initial state class if field has value
    if (input.value) {
      wrapper.classList.add('has-value');
    }
    
    // Handle input focus
    input.addEventListener('focus', function() {
      wrapper.classList.add('focused');
    });
    
    // Handle input blur
    input.addEventListener('blur', function() {
      if (!this.value) {
        wrapper.classList.remove('focused', 'has-value');
      } else {
        wrapper.classList.add('has-value');
      }
      validateField(this);
    });
    
    // Handle input changes
    input.addEventListener('input', function() {
      if (wrapper.classList.contains('error')) {
        validateField(this);
      }
    });
  });
  
  // Form validation
  function validateField(field) {
    const wrapper = field.parentElement;
    const errorMessage = wrapper.querySelector('.error-message');
    
    if (field.hasAttribute('required') && !field.value.trim()) {
      wrapper.classList.add('error');
      if (!errorMessage) {
        const error = document.createElement('div');
        error.className = 'error-message';
        error.textContent = 'This field is required';
        wrapper.appendChild(error);
      }
      return false;
    } else {
      wrapper.classList.remove('error');
      if (errorMessage) {
        errorMessage.remove();
      }
      return true;
    }
  }
  
  // Handle form submission
  form.addEventListener('submit', function(e) {
    let isValid = true;
    
    // Validate all fields
    inputs.forEach(input => {
      if (!validateField(input)) {
        isValid = false;
      }
    });
    
    if (!isValid) {
      e.preventDefault();
      // Scroll to first error
      const firstError = form.querySelector('.error');
      if (firstError) {
        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    } else {
      // Show loading state
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Saving Changes...
      `;
    }
  });
  
  // Handle successful form submission
  if (window.location.search.includes('success')) {
    const successMessage = document.createElement('div');
    successMessage.className = 'success-message';
    successMessage.textContent = 'Testimonial updated successfully!';
    form.insertBefore(successMessage, form.firstChild);
    successMessage.style.display = 'block';
    
    // Hide success message after 5 seconds
    setTimeout(() => {
      successMessage.style.opacity = '0';
      setTimeout(() => {
        successMessage.remove();
      }, 300);
    }, 5000);
  }
  
  // Handle back button hover effect
  const backButton = document.querySelector('.testimonial-form a');
  backButton.innerHTML = '‚Üê Back to Testimonials';
  
  backButton.addEventListener('mouseenter', function() {
    this.style.transform = 'translateX(-5px)';
  });
  
  backButton.addEventListener('mouseleave', function() {
    this.style.transform = 'translateX(0)';
  });
});
    </script>
</body>
</html>
