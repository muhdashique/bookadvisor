{% extends 'base.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .category-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
            padding: 20px;
        }

        .category-card {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-card img {
            width: 100%;
            height: 30vh;
            object-fit: cover;
        }

        .category-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        }

        .category-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .category-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .category-info span {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .bookmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: red;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header class="pt-32 mb-10">
        <h1 class="text-center text-3xl font-bold">Our Properties</h1>
    </header>
    
    <div class="category-section gap-4">
        {% for category in categories %}
        <div class="category-card">
            <a href="{% url 'propertyView' id=property.id %}" class="block">
                <div class="category-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThrbATAFm04XVYMiA5x3t6ZIyedBYRYj9syA&s" alt="{{ category.title }}">
                    <div class="category-info">
                        <h3>{{ category.title }}</h3>
                        <p>{{ category.location }}</p>
                        <span>{{ category.duration }} | from ${{ category.price }}</span>
                    </div>
                    <div class="bookmark">&#9733;</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    
    
</html>

{% endblock %}
