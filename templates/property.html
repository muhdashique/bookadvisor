{% extends 'base.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Category Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .category-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
            padding: 20px;
        }

        .category-card {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-card img {
            width: 100%;
            height: 30vh;
            object-fit: cover;
        }

        .category-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        }

        .category-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .category-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .category-info span {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .bookmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: red;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
        }

       
        

/* new cat */
.category-container {
    display: flex; /* Enables Flexbox */
    flex-wrap: wrap; /* Allows wrapping on smaller screens */
    gap: 40px; /* Spacing between boxes */
    justify-content: center; /* Centers boxes horizontally */
}

.category-link {
    text-decoration: none; /* Removes link underline */
    color: inherit;
}

.category-box {
    position: relative;
    width: 80vh; /* Two boxes per line with spacing */
    height: 40vh;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.category-box:hover {
    transform: translateY(-5px); /* Hover effect */
}

.category-details {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6); /* Dark overlay */
    color: #fff;
    padding: 10px;
    text-shadow: 1px 1px 2px black;
    font-family: Arial, sans-serif;
}

.category-details h3 {
    margin: 0;
    font-size: 18px;
    font-weight: bold;
}

.category-details p {
    margin: 5px 0 0;
    font-size: 14px;
}



    </style>
</head>
<body>
    <header class="pt-32 mb-10">
        <h1 class="text-center text-3xl font-bold">Our Properties</h1>
    </header>
    
    <div class="category-container">
        {% if categories %}
            {% for category in categories %}
                <a href="{% url 'property_view' category.id %}" class="category-link">
                    <div class="category-box" style="background-image: url('{{ category.image.url }}');">
                        <div class="category-details">
                            <h3>{{ category.name }}</h3>
                           
                        </div>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <p>No categories available.</p>
        {% endif %}
    </div>
    <br>
    <br>
    <br>

    
    
    
    
    
</html>

{% endblock %}
