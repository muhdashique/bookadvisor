<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        h2 {
            color: #2980b9;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"], 
        input[type="number"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .messages {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .messages li {
            list-style-type: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .messages .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .messages .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Panel</h1>

        <h2>Add Room Category</h2>
        <form method="POST" id="categoryForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Category</button>
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('categoryForm');
            const messageContainer = document.querySelector('.messages');

            // Form validation
            form.addEventListener('submit', function(e) {
                const inputs = form.querySelectorAll('input, select, textarea');
                let isValid = true;

                inputs.forEach(input => {
                    if (input.hasAttribute('required') && !input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = 'red';
                    } else {
                        input.style.borderColor = '#ddd';
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    // Show error message
                    const errorMessage = document.createElement('li');
                    errorMessage.textContent = 'Please fill in all required fields';
                    errorMessage.classList.add('error');
                    
                    // Clear previous error messages
                    const existingErrors = messageContainer.querySelectorAll('.error');
                    existingErrors.forEach(err => err.remove());
                    
                    messageContainer.appendChild(errorMessage);
                }
            });

            // Automatically remove messages after 5 seconds
            if (messageContainer) {
                setTimeout(() => {
                    messageContainer.style.transition = 'opacity 1s';
                    messageContainer.style.opacity = 0;
                    setTimeout(() => messageContainer.remove(), 1000);
                }, 5000);
            }
        });
    </script>
</body>
</html>
