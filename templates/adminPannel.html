<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 1rem;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn:hover {
            filter: brightness(110%);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .image-preview {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        /*logout  */
        .logout-btn {
    position: absolute; /* Allows you to position the button in the desired location */
    top: 10px; /* Distance from the top edge */
    left: 10px; /* Distance from the left edge */
    background-color: #f44336; /* Red background */
    color: white; /* White text */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    padding: 10px 20px; /* Padding for better click area */
    font-size: 16px; /* Font size for better readability */
    cursor: pointer; /* Pointer cursor on hover */
    display: flex; /* Flex layout for icon and text alignment */
    align-items: center; /* Center align icon and text */
    gap: 10px; /* Space between icon and text */
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

.logout-btn:hover {
    background-color: #d32f2f; /* Darker red on hover */
}

.logout-btn i {
    font-size: 18px; /* Adjust icon size */
}

.add-testimonial-btn-outlined {
    background-color: transparent;
    color: #3b82f6;
    padding: 12px 24px;
    border: 2px solid #3b82f6;
    border-radius: 8px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;  /* Makes the button take full width if needed */
    margin-left: 0;  /* Ensures it aligns left */
}


.add-testimonial-btn-outlined:hover {
    background-color: #3b82f6;
    color: white;
    transform: translateY(-1px);
}

.add-testimonial-btn-outlined:active {
    transform: translateY(1px);
}

    </style>
</head>
<body>
    <div class="my-4">
        <a href="{% url 'add_testimonial' %}" class=" add-testimonial-btn-outlined"  bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-block">
            Add Testimonial
        </a>
    </div>
    
    

    
    </div>

    <div class="container">
        <h1>Room Management</h1>

        <div class="dashboard">
            <div class="card">
                <i class="card-icon fas fa-list"></i>
                <h3>Room Categories</h3>
                <div class="image-preview">
                    <img src="https://i2.wp.com/udaanhotels.com/wp-content/uploads/2024/06/Udaan-Dekeling-Resort-Premium-View-Room-1.webp?fit=1024%2C682&ssl=1" alt="Category preview">
                    <div class="overlay">
                        <i class="fas fa-image fa-lg" style="color: white;"></i>
                    </div>
                </div>
                <button class="btn btn-primary" data-url="{% url 'room_category_list' %}">
                    <i class="fas fa-eye"></i>
                    View Categories
                </button>
                <button class="btn btn-danger" data-url="{% url 'add_room_category' %}">
                    <i class="fas fa-plus"></i>
                    Add Category
                </button>
            </div>

            <div class="card">
                <i class="card-icon fas fa-images"></i>
                <h3>Room Images</h3>
                <div class="image-preview">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/17/fe/14/the-superior-suite.jpg?w=700&h=-1&s=1" alt="Room preview">
                </div>
                <button class="btn btn-success" data-url="{% url 'room_list' %}">
                    <i class="fas fa-photo-film"></i>
                    View Images
                </button>
                <button class="btn btn-danger" data-url="{% url 'add_room' %}">
                    <i class="fas fa-upload"></i>
                    Upload Image
                </button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                if (url) {
                    // Add loading state
                    this.style.opacity = '0.7';
                    this.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Loading...';
                    
                    // Navigate after brief delay to show loading state
                    setTimeout(() => {
                        window.location.href = url;
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
