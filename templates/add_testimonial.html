<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* testimonial form */
/* Root variables */
:root {
  --primary-color: #3b82f6;
  --secondary-color: #60a5fa;
  --text-color: #1f2937;
  --bg-color: #f3f4f6;
  --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

/* Global styles */
body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.5;
  padding: 2rem;
  margin: 0;
}

/* Testimonial form styles */
.testimonial-form {
  background: white;
  border-radius: 1rem;
  padding: 2.5rem;
  box-shadow: var(--card-shadow);
  max-width: 600px;
  margin: 2rem auto;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.testimonial-form:hover {
  transform: translateY(-2px);
  box-shadow: var(--hover-shadow);
}

.testimonial-form h2 {
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.875rem;
  position: relative;
}

.testimonial-form h2::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 4px;
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  border-radius: 2px;
}

/* Form inputs */
.testimonial-form form p {
  margin-bottom: 1.5rem;
}

.testimonial-form label {
  display: block;
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--text-color);
}

.testimonial-form input[type="text"],
.testimonial-form input[type="email"],
.testimonial-form textarea {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid #e5e7eb;
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.testimonial-form input:focus,
.testimonial-form textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
}

/* Submit button */
.testimonial-form button[type="submit"] {
  width: 100%;
  background: var(--primary-color);
  color: white;
  font-weight: 600;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

.testimonial-form button[type="submit"]:hover {
  background: var(--secondary-color);
  transform: translateY(-1px);
}

/* Testimonial list styles */
.testimonial-list {
  max-width: 800px;
  margin: 3rem auto;
  padding: 2rem;
  background: white;
  border-radius: 1rem;
  box-shadow: var(--card-shadow);
}

.testimonial-list h2 {
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.875rem;
}

.testimonial-list ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.testimonial-list li {
  padding: 1.5rem;
  border-bottom: 1px solid #e5e7eb;
  transition: background-color 0.3s ease;
}

.testimonial-list li:last-child {
  border-bottom: none;
}

.testimonial-list li:hover {
  background-color: #f9fafb;
}

.testimonial-list strong {
  color: var(--primary-color);
  font-size: 1.1rem;
}

/* Responsive styles */
@media (max-width: 768px) {
  body {
    padding: 1rem;
  }
  
  .testimonial-form,
  .testimonial-list {
    padding: 1.5rem;
  }
  
  .testimonial-form h2,
  .testimonial-list h2 {
    font-size: 1.5rem;
  }
}
    </style>
</head>
<body>
    <div class="testimonial-form">
        <h2>Submit Your Testimonial</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
        </form>
    </div>
    
    <div class="testimonial-list">
        <h2>Existing Testimonials</h2>
        <ul>
            {% for testimonial in testimonials %}
            <li>
                <strong>{{ testimonial.name }}</strong>: {{ testimonial.review }}
                <div class="testimonial-actions">
                    <button class="edit-btn" onclick="editTestimonial(1)">Edit</button>
                    <button class="delete-btn" onclick="deleteTestimonial(1)">Delete</button>

                    
                </div>
            </li>
            {% empty %}
            <li>No testimonials found.</li>
            {% endfor %}
        </ul>
    </div>>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
  // Form validation and enhancement
  const form = document.querySelector('.testimonial-form form');
  const inputs = form.querySelectorAll('input, textarea');
  
  // Add floating label effect
  inputs.forEach(input => {
    // Add transition class
    input.classList.add('transition-all', 'duration-300');
    
    // Add focus effects
    input.addEventListener('focus', function() {
      this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
      if (!this.value) {
        this.parentElement.classList.remove('focused');
      }
    });
  });
  
  // Form submission handling
  form.addEventListener('submit', function(e) {
    let isValid = true;
    
    // Basic validation
    inputs.forEach(input => {
      if (input.hasAttribute('required') && !input.value.trim()) {
        isValid = false;
        input.classList.add('border-red-500');
        
        // Add error message
        const errorMsg = document.createElement('p');
        errorMsg.className = 'text-red-500 text-sm mt-1';
        errorMsg.textContent = 'This field is required';
        
        // Remove existing error message if any
        const existingError = input.parentElement.querySelector('.text-red-500');
        if (existingError) {
          existingError.remove();
        }
        
        input.parentElement.appendChild(errorMsg);
      } else {
        input.classList.remove('border-red-500');
        const errorMsg = input.parentElement.querySelector('.text-red-500');
        if (errorMsg) {
          errorMsg.remove();
        }
      }
    });
    
    // If form is not valid, prevent submission
    if (!isValid) {
      e.preventDefault();
    } else {
      // Add loading state to button
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Submitting...
      `;
    }
  });
  
  // Testimonial list animations
  const testimonials = document.querySelectorAll('.testimonial-list li');
  
  testimonials.forEach((testimonial, index) => {
    testimonial.style.opacity = '0';
    testimonial.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
      testimonial.style.transition = 'all 0.5s ease';
      testimonial.style.opacity = '1';
      testimonial.style.transform = 'translateY(0)';
    }, 100 * index);
  });
});

 // Edit button functionality
 function editTestimonial(id) {
        // Navigate to the edit page for the testimonial
        window.location.href = `/edit-testimonial/${id}/`;
    }

    // Delete button functionality
    function deleteTestimonial(id) {
        if (confirm("Are you sure you want to delete this testimonial?")) {
            fetch(`/delete-testimonial/${id}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.ok) {
                    alert("Testimonial deleted successfully!");
                    window.location.reload();
                } else {
                    alert("Failed to delete testimonial.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }
    </script>
</body>
</html>
